<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

  <title>Caspita | Interactive card details form</title>

</head>
<body class="contenedor">
  <main class="content"></main>
    <picture>
      <!-- <img src="./images/bg-card-front.png" alt="CardFront"> -->
      <img class="content-img" src="./images/bg-main-desktop.png" alt="">
      
    </picture>
    <section class="content-info">
      <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000 -->
      <form class="form">
        <fieldset class="form-cardname">
          <label for="cardName">Cardholder Name</label>
          <input type="text" placeholder="e.g. Jane Appleseed" id="cardName">
        </fieldset>
        <fieldset class="form-cardnumber">
          <label for="cardNumber">Card Number</label>
          <input type="number" placeholder="e.g. 1234 5678 9123 0000" id="cardNumber">
        </fieldset>
        <div class="form-expDate">
          <div>
            <label for="">Exp. Date (MM/YY)</label>
            <div class="expdate-box">
              <input type="number" placeholder="MM">
              <input type="number" placeholder="YY">
            </div>
          </div>
          <legend class="form-cvc">
            <label for="cvc">CVC</label>
            <input type="number" placeholder="e.g. 123" id="cvc">
          </legend>
        </div>
        <fieldset class="form-button">
          <button>Confirm</button>
        </fieldset>
      </form>

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->
    </section>
  </main>
  <script></script>
</body>
</html>
